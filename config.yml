#今日校园相关配置
cpdaily:
  #表单组默认选项配置
  defaults:
    #表单默认选项配置，按顺序，注意，只有标必填项的才处理
    - default:
        #表单项类型，对应今日校园接口返回的fieldType字段，1代表文本，2代表单选，3代表多选，4代表图片
        type: 2
        #表单项标题
        title: 本人是否接触过武汉（归来）人员
        #表单项默认值
        value: 否
    - default:
        type: 2
        title: 本人是否接触过新型冠状病毒患者
        value: 否
    - default:
        type: 2
        title: 本人是否有新型冠状病毒类似病状
        value: 否
    - default:
        type: 2
        title: 本人隔离方式
        value: 家庭自我隔离
    - default:
        type: 2
        title: 本人身体状况
        value: 身体健康
    - default:
        type: 2
        title: 共同居住家属情况
        value: 正常
